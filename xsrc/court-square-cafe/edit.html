<!DOCTYPE html>
<html>
  <head>
    <title>Inventory Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
      }
      h1 {
        color: #333;
        font-size: 2em;
      }
      form, table {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table, th, td {
        border: 1px solid #ddd;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Manage Inventory</h1>

    <!-- Form for adding new items -->
    <form id="addItemForm">
      <h2>Add Item</h2>
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" name="itemName" required>
      <label for="itemDescription">Item Description:</label>
      <input type="text" id="itemDescription" name="itemDescription" required>
      <label for="itemPrice">Item Price:</label>
      <input type="number" id="itemPrice" name="itemPrice" step="0.01" required>
      <input type="submit" value="Add Item">
    </form>

    <!-- Table for displaying existing items -->
    <h2>Existing Items</h2>
    <table id="itemTable">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Item Description</th>
          <th>Item Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
<tr><td><input type="text" value="Coffee " class="item-input"></td><td><input type="text" value="Freshly brewed coffee" class="item-input"></td><td><input type="text" value="$" 3.5" class="item-input"></td><td><!-- Action buttons --></td></tr>
<tr><td><input type="text" value="Sandwich " class="item-input"></td><td><input type="text" value="Turkey and cheese sandwich" class="item-input"></td><td><input type="text" value="$" 7.5" class="item-input"></td><td><!-- Action buttons --></td></tr>
<tr><td><input type="text" value="Salad " class="item-input"></td><td><input type="text" value="Mixed greens salad with dressing on the side" class="item-input"></td><td><input type="text" value="$" 8.0" class="item-input"></td><td><!-- Action buttons --></td></tr>
<tr><td><input type="text" value="" class="item-input"></td><td><input type="text" value="" class="item-input"></td><td><input type="text" value="$"" class="item-input"></td><td><!-- Action buttons --></td></tr>
