[build]
  command = "hugo"
  publish = "public"
  functions = "non_existent"

  [[redirects]]
    from = "/admin/*"
    to = "https://jocular-daffodil-cfecd4.netlify.app/:splat"
    status = 200
    force = true

  [[redirects]]
    from = "/admin"
    to = "https://netlify-name-thing.netlify.app"
    status = 200
    force = true
  
  [[redirects]]
    from = "/login"
    to = "/admin/login"
    status = 301
    force = true

  [[redirects]]
    from = "/signup"
    to = "/admin/signup"
    status = 301
    force = true

